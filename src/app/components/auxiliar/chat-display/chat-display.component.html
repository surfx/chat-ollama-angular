@for (mensagem of mensagens; track $index) {
    <div class="chat-container">
        <div class="chat-profile-pic">
            @if(mensagem.is_ollama){
                <img src="/imagens/ollama.png" alt="Perfil" />
            } @else {
                <i class="fa-solid fa-user"></i>
            }
        </div>
        <div class="chat-resposta">
            <markdown lineNumbers [data]="mensagem.mensagem"></markdown>
        </div>
    </div>
}
